<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch POST Request</title>
</head>
<body>
    <button onclick="sendPostRequest()">Send POST Request</button>

    <script>
        // Assuming you have a route '/postdata' on your Express server that expects a POST request
const postData = {
    message: 'test'
};

// Convert the postData object to JSON
const jsonData = JSON.stringify(postData);

// Fetch options including method, headers, body, and credentials
const fetchOptions = {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: jsonData,
    // Including credentials to send cookies
    credentials: 'include' // send cookies with cross-origin requests
};

// Make the fetch request
fetch('http://localhost:3000/', fetchOptions)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        alert('Response: ' + JSON.stringify(data));
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });

    </script>
</body>
</html>
