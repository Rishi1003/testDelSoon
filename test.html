<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch POST Request</title>
</head>
<body>
    <button onclick="sendPostRequest()">Send POST Request</button>

    <script>
        function sendPostRequest() {
            // Creating a fetch request to localhost:3000
            fetch('http://localhost:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // Setting the body of the request to JSON format
                body: JSON.stringify({ message: 'test' }),
                // Credentials: 'same-origin' ensures that the browser includes cookies 
                // in the request only if the URL is from the same origin as the calling script.
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</body>
</html>
